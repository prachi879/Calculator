<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="calc.css">
</head>
<link rel="icon" href="favicon (1).ico">

<body>
  <h1>CALCULATOR APP</h1>
  <div class="container">
    <table>
      <tr>
        <td colspan="4"><input type="text" name="" value="" id="result" class="screen"></td>
      </tr>
        <tr>
          <td><input type="button" name="" value="AC" onclick="clearScreen()" class="clear"></td>
          <td><input type="button" name="" value="(" onclick="display('(')" class="number"></td>
          <td><input type="button" name="" value=")" onclick="display(')')" class="number"></td>
          <td><input type="button" name="" value="%" onclick="display('%')" class="operator"></td>

        </tr>
      <tr>
        <td><input type="button" name="" value="7" onclick="display('7')" class="number"></td>
        <td><input type="button" name="" value="8" onclick="display('8')" class="number"></td>
        <td><input type="button" name="" value="9" onclick="display('9')" class="number"></td>
        <td><input type="button" name="" value="*" onclick="display('*')" class="operator"></td>

      </tr>
      <tr>
        <td><input type="button" name="" value="4" onclick="display('4')" class="number"></td>
        <td><input type="button" name="" value="5" onclick="display('5')" class="number"></td>
        <td><input type="button" name="" value="6" onclick="display('6')" class="number"></td>
        <td><input type="button" name="" value="-" onclick="display('-')" class="operator"></td>

      </tr>
      <tr>
        <td><input type="button" name="" value="1" onclick="display('1')" class="number"></td>
        <td><input type="button" name="" value="2" onclick="display('2')" class="number"></td>
        <td><input type="button" name="" value="3" onclick="display('3')" class="number"></td>
        <td><input type="button" name="" value="+" onclick="display('+')" class="operator"></td>

      </tr>
      <tr>
        <td><input type="button" name="" value="0" onclick="display('0')" class="number"></td>
        <td><input type="button" name="" value="." onclick="display('.')" class="number"></td>
        <td><input type="button" name="" value="=" onclick="solve()" class="operator"></td>
        <td><input type="button" name="" value="/" onclick="display('/')" class="operator"></td>

      </tr>

    </table>
  </div>
  <script src="calc.js"></script>
</body>

</html>
